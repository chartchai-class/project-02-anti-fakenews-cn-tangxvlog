<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€¢ TruthSeeker</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar"><div class="brand"><div class="logo">T</div><span>TruthSeeker</span></div><nav class="nav"></nav></header>
  <main class="container" style="max-width:520px">
    <h2>Log in</h2>
    <form id="form">
      <label>Email <input type="email" name="email" required /></label>
      <label>Password <input type="password" name="password" required /></label>
      <button class="btn" type="submit">Log in</button>
    </form>
    <p>New here? <a href="/signup.html">Sign up</a></p>
  </main>
  <script src="/common.js"></script>
  <script>
    const form=document.getElementById('form');
    form.addEventListener('submit',async(e)=>{
      e.preventDefault();
      const fd=new FormData(form);
      const res=await fetch('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email:fd.get('email'),password:fd.get('password')})});
      const data=await res.json();
      if(res.ok){localStorage.setItem('token',data.token);location.href='/';} else {alert('Login failed');}
    });
  </script>
</body>
</html>
