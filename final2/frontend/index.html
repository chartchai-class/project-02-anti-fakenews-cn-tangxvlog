<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TruthSeeker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <div class="logo">T</div>
        <span>TruthSeeker</span>
      </div>
      <nav class="nav"></nav>
    </header>
    <main class="container">
      <div class="search-row">
        <input id="searchInput" type="text" placeholder="Search news, authors..." />
        <div class="filters">
          <button data-status="" class="chip active">All News</button>
          <button data-status="LikelyFake" class="chip">Suspected Fake</button>
          <button data-status="LikelyReal" class="chip">Likely Real</button>
        </div>
      </div>
      <div class="controls">
        <label>Per page <input id="pageSize" type="number" min="3" max="24" value="9" /></label>
        <a class="btn" id="submitLink" href="/submit.html">Submit News</a>
      </div>
      <section id="grid" class="grid"></section>
      <div class="pagination">
        <button id="prevBtn">Prev</button>
        <span id="pageInfo"></span>
        <button id="nextBtn">Next</button>
      </div>
    </main>
    <script src="/common.js"></script>
    <script src="/app.js"></script>
  </body>
  </html>
