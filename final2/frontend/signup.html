<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up â€¢ TruthSeeker</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar"><div class="brand"><div class="logo">T</div><span>TruthSeeker</span></div><nav class="nav"></nav></header>
  <main class="container" style="max-width:520px">
    <h2>Sign up</h2>
    <form id="form">
      <label>First name <input type="text" name="firstName" required /></label>
      <label>Last name <input type="text" name="lastName" required /></label>
      <label>Email <input type="email" name="email" required /></label>
      <label>Password <input type="password" name="password" required /></label>
      <label>Avatar <input type="file" name="avatar" /></label>
      <button class="btn" type="submit">Create account</button>
    </form>
  </main>
  <script src="/common.js"></script>
  <script>
    const form=document.getElementById('form');
    form.addEventListener('submit',async(e)=>{
      e.preventDefault();
      const fd=new FormData(form);
      const res=await fetch('/api/auth/register',{method:'POST',body:fd});
      const data=await res.json();
      if(res.ok){localStorage.setItem('token',data.token);location.href='/';} else {alert('Signup failed');}
    });
  </script>
</body>
</html>
