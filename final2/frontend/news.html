<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News â€¢ TruthSeeker</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar"><div class="brand"><div class="logo">T</div><span>TruthSeeker</span></div><nav class="nav"></nav></header>
  <main class="container">
    <article id="news"></article>
    <section>
      <h3>Vote</h3>
      <div style="display:flex;gap:10px">
        <button id="voteReal" class="btn">Vote Real</button>
        <button id="voteFake" class="btn" style="background:#ef4444">Vote Fake</button>
      </div>
    </section>
    <section>
      <h3>Comments</h3>
      <form id="commentForm" style="display:flex;gap:8px;margin-bottom:12px">
        <input type="text" name="text" placeholder="Write a comment" style="flex:1" required />
        <input type="file" name="image" />
        <button class="btn" type="submit">Post</button>
      </form>
      <div id="comments"></div>
      <div class="pagination">
        <button id="prevC">Prev</button>
        <span id="infoC"></span>
        <button id="nextC">Next</button>
      </div>
    </section>
  </main>
  <script src="/common.js"></script>
  <script src="/news.js"></script>
</body>
</html>
